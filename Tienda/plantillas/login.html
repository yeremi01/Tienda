{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href=' {% static "css/login.css" %}'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row aling-items-stretch">
            <div class="col d-none d-lg-block col-dm-5 col-lg-5 col-xl-6 rounded">
                <img src="{% static 'img/BG.jpg' %}" width="100%" height="100%" alt="">

            </div>
            <div class="col bg-white pt-5 rounded-end ">
                <div class="text-end">
                    <img src="E:/pyhton/django/actualizacion1\Vistas_plantillas/img.png" width="48" alt="">
                </div>
                <h2 class="fw-bold text-center pt-5 py-5">Bienvenido</h2>
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email"> 
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password"> 
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-chec-input">
                        <label for="connected" class="form-check-label">mantener la session</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar session</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta?<a href="#"> Registrate</a></span><br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                    <!-- login con redes sociales -->
                    <div class="container w-100 my-5" >
                        <div class="row text-center">
                            <div class="col-12">Iniciar Session</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row aling-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="{% static 'img/fb.png' %}" width="32" alt="">
                                      
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row aling-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="{% static 'img/google.png' %}" width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
